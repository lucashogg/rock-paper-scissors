<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Rock • Paper • Scissors</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="score">
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
            <div class="round-result">
                <p id="result">Choose an option to begin...</p>
            </div>
            <div class="buttons">
                <ul class="button-list">
                    <li>
                        <button id="rock" type="button">&#x1FAA8;</button>
                    </li>
                    <li>
                        <button id="paper" type="button">&#128221;</button>
                    </li>
                    <li>
                        <button id="scissors" type="button">&#9986;&#65039;</button>
                    </li>
                </ul>
            </div>
            <div class="game-count">
                <p>Game Count: <span id="count-number">0</span></p>
            </div>
            <div class="pop-up-bg display-none">
                <div id="winner-div" class="pop-up">
                    <p id="winner"></p>
                    <button id="reset-game-btn" type="button">Reset Game</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>The Odin Project - Lucas Hogg 2024</p>
        </div>
    </footer>
</body>

</html>
